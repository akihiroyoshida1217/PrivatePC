- hosts: localhost
  connection: local
  become: yes
  vars:
    network_interface: eth0

  tasks:
    - name: Get version_code
      shell: cat /etc/os-release | grep VERSION_CODENAME | awk -F'=' '{print $2}'
      register: version_code

    - name: pre-install packages
      apt: name={{ item }} update_cache=yes cache_valid_time=3600
      with_items:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg2
        - python-pip
      ignore_errors: "{{ ansible_check_mode }}"

    - name: Add an Apt signing key https://download.docker.com/linux/debian/gpg
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present

    - name: Add an apt key adapta-gtk-theme and paper-icon-theme by id from a keyserver
      apt_key:
        keyserver: "{{ item.keyserver }}"
        id: "{{ item.id }}"
      with_items:
        - { keyserver: keyserver.ubuntu.com, id: EAC0D406E5D79A82ADEEDFDFB76E53652D87398A }
        - { keyserver: keyserver.ubuntu.com, id: D320D0C30B02E64C5B2BB2743766223989993A70 }

    - name: add apt repository docker
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/debian {{ version_code.stdout }} stable
        state: present
        filename: docker

    - name: add apt repository ppa:snwh/ppa
      apt_repository:
        repo: "{{ item }}"
        codename: bionic
        state: present
        filename: ppa
      with_items:
        - 'ppa:snwh/ppa'
        - 'ppa:tista/adapta'

    - name: remove packages
      apt: 
        name: "{{ item }}"
        state: absent
      with_items:
        - docker
        - docker-engine
    - name: install packages
      apt: name={{ item }} update_cache=yes cache_valid_time=3600
      with_items:
        - ntp
        - mailutils
        - unattended-upgrades
        - iptables
        - iptables-persistent
        - software-properties-common
        - locales-all
        - ibus-mozc
        - clamav-daemon
        - gnome-tweak-tool
        - adapta-gtk-theme
        - paper-icon-theme
        - alacarte
        - policykit-1
        - libnotify-bin
        - build-essential
        - libsystemd-dev
        - libgconf-2-4
        - gconf2-common
        - docker-ce
        - cifs-utils
        - python3-pkgconfig
        - auditd
        - gnome-shell-extension-move-clock
        - gnome-shell-extension-hide-activities
        - gnome-shell-extension-dashtodock
        - gnome-shell-extension-pixelsaver
        - apparmor-utils
      ignore_errors: "{{ ansible_check_mode }}"

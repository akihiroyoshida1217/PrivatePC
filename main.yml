    - name: build "vscode-extension-image"
      docker_image:
        name: vscode-extension-image
        path: /opt/docker-image/vscode-extension-package/vscode-extension/
        buildargs:
          imagever: ansible-build
        tag: ansible-build
        pull: no
      ignore_errors: "{{ ansible_check_mode }}"

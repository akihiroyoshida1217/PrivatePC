    - name: pool ntp.nict.jp iburst
      lineinfile: 
        path: /etc/ntp.conf
        line: 'pool ntp.nict.jp iburst'
    - name: build "firefox-image"
      docker_image:
        path: /opt/docker-image/firefox-package/firefox/
        name: firefox-image
        tag: ansible-build
